name: Lint & Test
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.1.0'
      - name: Install dependencies
        run: bun install
      - name: Prettier
        run: bun run ci-pretty
      - name: Lint
        run: bun run lint
      - name: Run tests
        run: bun test
